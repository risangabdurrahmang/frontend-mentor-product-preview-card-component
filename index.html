<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article class="content">
      <figure class="content-image">
        <img src="images/image-product-mobile.jpg" alt="product" />
      </figure>
      <div class="content-description">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <div class="current-price">$149.99</div>
          <div class="old-price">$169.99</div>
        </div>
        <button class="btn"><img src="images/icon-cart.svg" alt="cart-icon" />Add to Cart</button>
      </div>
    </article>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Risang Abdurrahman Gustiwa</a>.</div>
  </body>
</html>
